<h1>User Accounts</h1>
<div style="margin-bottom: 10px;">
    <button mat-raised-button (click)="createUser()">
        <mat-icon>add</mat-icon>
        Create new user
    </button>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="superuser">
        <th mat-header-cell *matHeaderCellDef> Superuser </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.superuser">
                check
            </mat-icon>
            <mat-icon *ngIf="!element.superuser">
                close
            </mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit user" (click)="editUser(element)">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete user" (click)="deleteUser(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
