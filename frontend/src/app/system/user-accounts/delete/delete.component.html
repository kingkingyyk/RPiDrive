<h1 mat-dialog-title style="color: red">Confirm to delete user?</h1>
<div mat-dialog-content>
    User {{data.username}} will be permanently removed! Proceed?
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial style="color: red">Delete</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
