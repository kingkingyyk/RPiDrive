<h1 mat-dialog-title><mat-icon>movie</mat-icon>  {{data.name}}</h1>
<div mat-dialog-content>
    <video controls autoplay loop>
        <source src="{{fileUrl}}">
    </video>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="downloadFile($event)" cdkFocusInitial>Download</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
