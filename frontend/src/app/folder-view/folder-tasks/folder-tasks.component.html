<p class="task-title">Tasks</p>
<mat-list dense>
    <mat-list-item><button mat-flat-button class="task-button" (click)="onClickUploadFile()">
            <mat-icon matListIcon>cloud_upload</mat-icon>
            <span> New File Upload</span>
        </button></mat-list-item>
    <mat-list-item><button mat-button class="task-button" (click)="onClickCreateNewFolder()">
            <mat-icon matListIcon>create_new_folder</mat-icon>
            <span> Create New Folder</span>
        </button></mat-list-item>
    <mat-list-item><button mat-button class="task-button" (click)="onClickNewURLDownload()">
            <mat-icon matListIcon>file_download</mat-icon>
            <span> Download from URL</span>
        </button></mat-list-item>
    <mat-list-item><button mat-button class="task-button" (click)="onClickNewMagnetDownload()">
            <mat-icon matListIcon>link</mat-icon>
            <span> Download Magnet</span>
        </button></mat-list-item>
    <mat-list-item><button mat-button class="task-button" (click)="onClickNewTorrentDownload()">
            <mat-icon matListIcon>attach_file</mat-icon>
            <span> Download Torrent</span>
        </button></mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<p class="task-title">Storage</p>
<mat-list dense>
    <mat-list-item *ngFor="let element of storages" matTooltip="{{element['base-path']}}"
        style="padding-left: 5px; width: 230px">
        <p matLine *ngIf="element['primary']"><b>Primary</b></p>
        <p matLine *ngIf="!element['primary']"><b>Secondary</b></p>

        <p matLine style="direction: rtl;">{{element['base-path']}}</p>
        <p matLine>
            <mat-progress-bar mode="determinate" value="{{element['used-space-percent']}}"></mat-progress-bar>
        </p>
        <p matLine>{{element['natural-used-space']}} ({{element['used-space-percent']}}%) used of
            {{element['natural-total-space']}}</p>
    </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<p class="task-title">Downloads</p>
<mat-list dense>
    <mat-list-item *ngFor="let download of downloads" matTooltip="{{download.name}}"
        style="padding-left: 5px; width: 230px">
        <p matLine>{{download.name}}
        </p>
        <p matLine>
            <ng-container *ngIf="download.status === 'active'"><mat-icon>get_app</mat-icon> ({{download.downloadSpeed}})</ng-container>
            <ng-container *ngIf="download.status === 'waiting'"><mat-icon>hourglass_empty</mat-icon></ng-container>
            <ng-container *ngIf="download.status === 'paused'"><mat-icon>pause</mat-icon></ng-container>
            {{download.progress}}
        </p>
        <button mat-icon-button [matMenuTriggerFor]="dlop">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        <mat-menu #dlop="matMenu">
            <button mat-menu-item *ngIf="download.status === 'paused'" (click)="resumeDownload(download)"><mat-icon>pause</mat-icon>Resume</button>
            <button mat-menu-item *ngIf="download.status === 'active'" (click)="pauseDownload(download)"><mat-icon>pause</mat-icon>Pause</button>
            <button mat-menu-item (click)="cancelDownload(download)"><mat-icon>cancel</mat-icon>Cancel</button>
        </mat-menu>

    </mat-list-item>
</mat-list>
