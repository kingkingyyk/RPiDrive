<div *ngIf="show" class="example-button-row">
    <button *ngIf="showRename" mat-raised-button color="primary" (click)="renameSelection()">Rename</button>
    <button *ngIf="showMove" mat-raised-button color="primary" (click)="moveSelection()">Move</button>
    <button *ngIf="showDelete" mat-raised-button color="primary" (click)="deleteSelection()">Delete</button>
    <button *ngIf="showPermalink" mat-raised-button color="primary" (click)="copySelectionPermalink()">Permalink</button>
</div>
