<div class="mat-app-background" style="width: 100%; height: 100vh; position:fixed">
    <mat-card style="margin: 300px auto 0 auto; width: 300px; z-index:3;">
        <mat-card-header>
            <mat-card-title>RPi Drive Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form style="width: 100%">
                <table cellspacing="0" style="width: 100%">
                    <tr>
                        <td>
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                    name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <div *ngIf="failedLogin" style="color: red">Failed to login, please check username & password.</div>
                <button mat-raised-button [disabled]="username.length == 0 || password.length == 0 || loggingIn"
                    (click)="login()" color="primary" type="submit">Login</button>
            </form>
            <mat-spinner [style.display]="loggingIn ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
