<h2 mat-dialog-title>
    <mat-icon style="vertical-align: middle;">account_circle</mat-icon>
    {{ user ? 'Edit' : 'Create'}} User
</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup">

        <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" pattern="{{ formGroup.get('password')?.value }}">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-checkbox formControlName="isActive" style="margin-right: 10px">Active</mat-checkbox>
        <mat-checkbox formControlName="isSuperuser" style="margin-right: 10px">Superuser</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <span style="color: red">{{errorText}}</span>
    <button mat-button (click)="createOrUpdate()" [disabled]="loading || !formGroup.valid">
        {{ user ? 'Save' : 'Create'}}
    </button>
    <button mat-button [disabled]="loading" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
