<h2 mat-dialog-title>
    <mat-icon>cloud_upload</mat-icon> Upload file
</h2>

<mat-dialog-content class="mat-typography">
    <h3>Completed</h3>
    <ul>
        <li *ngFor="let fs of successList">{{fs}} - Done</li>
    </ul>

    <mat-divider></mat-divider>

    <h3>In Progress</h3>
    <ul>
        <li *ngFor="let file of files" [@fadeInOut]="file.state">
            <span id="file-label">
                {{file.data.name}} - {{file.progress}}%
                <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                    <mat-icon>refresh</mat-icon>
                </a>
                <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                    <mat-icon>cancel</mat-icon>
                </a>
            </span>
        </li>
    </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" style="display:none;" />
    <button mat-button color="accent" (click)="onClick()">
        <mat-icon>file_upload</mat-icon>
    </button>
    <button mat-button [disabled]="uploadCount > 0" (click)="onCloseClick()">Close</button>
</mat-dialog-actions>
