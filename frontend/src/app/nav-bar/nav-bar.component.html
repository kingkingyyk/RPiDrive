<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1 style="cursor: pointer">{{title}}</h1>
        <span class="menu-spacer"></span>
        <span class="example-fill-remaining-space"></span>
        <div>
            <mat-form-field *ngIf="searchbox" class="example-full-width">
                <mat-icon matSuffix>search</mat-icon>
                <input type="search" matInput>
            </mat-form-field>
            <a mat-button [routerLink]="['/drive/system']">System</a>
            <a mat-button [routerLink]="['/']">Exit</a>
        </div>

    </mat-toolbar-row>
</mat-toolbar>
