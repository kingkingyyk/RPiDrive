<h1 mat-dialog-title><mat-icon>music_note</mat-icon>
    Add media to playlist
</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Enter name" formControlName="name" required/>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button type="submit" [mat-dialog-close]="newMedia">
        Close
    </button>
</div>
