<h1 mat-dialog-title><mat-icon>code</mat-icon>  {{data.name}}</h1>
<div mat-dialog-content style="margin: 0px 10px 0px 10px">
    <code [highlight]><pre>{{fileContent}}</pre></code>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="downloadFile($event)" cdkFocusInitial>Download</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
